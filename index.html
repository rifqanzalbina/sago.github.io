<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- Navbar -->
    <nav class="navbar target">
        <a href="#" class="nav-link">

    <div class="menu target"></div>

    <div class="container">
        <!-- first section -->

        <section class="section-1">
            <h1 class="section-heading">
                Sago Manggo
            </h1>
            <div class="section-1-icons">
                <i class="fas fa-egg change"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>

        <section class="section-2">

            <div class="cards-container">
                <div class="card">
                    <img class="card-img" src="images/manggo.png" alt="fish">
                    <h3 class="card-name">Sago</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img class="card-img" src="images/gas2.png" alt="">

                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img class="card-img" src="images/gas.png" alt="">
                    <h3 class="card-name">Manggo</h3>
                    <button class="card-btn">Order Now</button>
                </div>
            </div>
        </section>

        <!-- third section -->
        <section class="section-3">
            <h2 class="section-heading">
                Galeri Food Kita
            </h2>
            <div class="gallery">
                <a class="gallery-link" title="Order Now">
                    <img class="food-img" src="images/yey.png">
                    <h3 class="food-name">Sago Manggo</h3>
                    <p class="food-description">
                        10K
                    </p>
                </a>
                <a class="gallery-link" title="Order Now">
                    <img class="food-img" src="images/mantap.jpg">
                    <h3 class="food-name">Sago Manggo</h3>
                    <p class="food-description">
                        10K
                    </p>
                </a>
                <a class="gallery-link" title="Order Now">
                    <img class="food-img" src="images/sago.jpg">
                    <h3 class="food-name">Sago Manggo</h3>
                    <p class="food-description">
                        10K
                    </p>

        <!-- fourth section -->
        <section class="section-4">
            <div class="section-4-text">
                <h2 class="section-4-heading">ORDER NOW</h2>
                <p class="section-4-p">
                    wa : 0812-6674-5034 
                    
                    <br>

                    wa : 0857-8947-3158
                </p>
            </div>
            <p class="copyright">
                R and Y &copy; 2023
            </p>
        </section>
